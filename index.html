<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap 4 - admin template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css"-->
    <!--script src="./node_modules/@fortawesome/fontawesome/index.js"></script-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="./static/css/main.css">
</head>
<body>

<!-- begin navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="#"><h2 class="text-orange">Admin Theme</h2></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

        </ul>

        <ul class="navbar-nav">

            <li class="nav-item mr-4">
                <a class="nav-link text-white" href="#">
                    <i class="fas fa-search"></i>
                </a>
            </li>

            <li class="nav-item mr-4">
                <a class="nav-link text-white" href="#">
                    <i class="fas fa-comment"></i>
                </a>
            </li>

            <li class="nav-item mr-4">
                <a class="nav-link text-white" href="#">
                    <i class="fas fa-bell"></i>
                </a>
            </li>

            <li class="nav-item mr-5 pr-4">
                <a class="nav-link text-white" href="#">
                    <img src="./static/img/user-image.jpeg" class="img-fluid rounded-circle navbar-user-icon"
                         alt="user-image">
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span class="sign-out">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                    </span>
                </a>
            </li>

        </ul>
    </div>
</nav>
<!-- end navbar -->

<!-- begin main -->
<div class="container-fluid">

    <div class="row">

        <!-- begin sidebar -->
        <div class="col-sm-3 col-md-3 bg-dark">
            <div class="mt-3">
                <img src="./static/img/user-image.jpeg" class="img-fluid rounded-circle navbar-user-icon mr-2"
                     alt="user-image">
                <span class="text-light">
                    Mary Jane
                </span>
            </div>

            <ul class="list-group bg-dark mt-5">
                <li class="list-group-item bg-dark border-0 text-white">
                    <i class="fas fa-home mr-2"></i>
                    Dashboard
                </li>
                <li class="list-group-item bg-dark border-0 text-white">
                    <i class="fas fa-laptop mr-2"></i>
                    App
                </li>
                <li class="list-group-item bg-dark border-0 text-white">
                    <i class="fas fa-envelope mr-2"></i>
                    Mailbox
                </li>
                <li class="list-group-item bg-dark border-0 text-white">
                    <i class="fas fa-envelope mr-2"></i>
                    Mailbox
                </li>
                <li class="list-group-item bg-dark border-0 text-white">
                    <i class="fas fa-desktop mr-2"></i>
                    UI Elements
                </li>
                <li class="list-group-item bg-dark border-0 text-white">
                    <i class="fas fa-envelope mr-2"></i>
                    Mailbox
                </li>

                <li class="list-group-item bg-dark border-0 text-white text-uppercase mt-2">
                    forms and tables
                </li>

                <li class="list-group-item bg-dark border-0 text-white">
                    <i class="fas fa-laptop mt-2 mr-2"></i>
                    App
                </li>

                <li class="list-group-item bg-dark border-0 text-white">
                    <i class="fas fa-envelope mr-2"></i>
                    Mailbox
                </li>

                <li class="list-group-item bg-dark border-0 text-white">
                    <i class="fas fa-desktop mr-2"></i>
                    UI Elements
                </li>

                <li class="list-group-item bg-dark border-0 text-white mb-5">
                    <i class="fas fa-envelope mr-2"></i>
                    Mailbox
                </li>

            </ul>
        </div>
        <!-- end sidebar -->

        <!-- begin content -->
        <div class="col-sm-10 col-md-9" style="background-color: greenyellow;">
            <h2 class="mt-5">
                <span class="text-uppercase text-danger">
                    dashboard/
                </span>
                <span class="text-secondary">
                        My Dashboard
                </span>
            </h2>
        </div>
        <!-- end content -->

    </div>
</div>
<!-- end main -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
